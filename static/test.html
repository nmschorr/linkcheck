<!doctype html>
<html>
<head>

<script>

function doesFileExist(urlToFile) {
    var xhr = new XMLHttpRequest();
    xhr.open('HEAD', urlToFile, false);
    xhr.send();

    if (xhr.status == "404") {
        return false;
    } else {
        return true;
        console.log("perfect");
    }
}

function myfun(){
        var tfile = 'http://127.0.0.1:8080/static/res20180919150343.htmldone';
        var result = doesFileExist(tfile);

        if (result == true) {
                console.log("yay, file exists!");
            // yay, file exists!
        } else {
                 console.log("file does not exist!");
           // file does not exist!
        }
}


</script>




        <title>Results from LinkCheck</title>

</head>

<body onload="myfun();">
<h4> test</h4>
<br>





</body>


</html>
