<script>
function demof() {
    var fname = '{{ name }}';
    var dr = document.referrer;
    var statd = 'static/';
    var midl = dr + statd + fname;
    var demo = "<a href=" + midl + ">Click Here for Results</a>";
    document.getElementById("demod").innerHTML = demo;
}
</script>

</head>
