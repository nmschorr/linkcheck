<!DOCTYPE html  PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
<link rel="icon" type="image/png" href="http://schorrmedia.com/favicon.png">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style type="text/css">
h4 {
     color: #003399;
     font-family:"Arial", "Helvetica Neue", Helvetica, sans-serif;
     font-weight: 700;
     padding-left: 4em;
    }
</style>



<script>
var nIntervId;

function find_done(ur)    {
    var xhr = new XMLHttpRequest() ;
    xhr.open("HEAD", ur, true);
    xhr.send();
    if (xhr.status == "404")
    {
    return false;
    }
    else {
       clearInterval(nIntervId);
       console.log("clearing interval")
       return true;
   }}

function ck_done_file(done_file){
    var answer=find_done(done_file);
    if (answer==true)
    {
        display(done_file);
        console.log("found done_file: " + done_file)
        clearInterval(nIntervId);
    }}

 function run_ck_ready() {
    var donefile = '{{ name }}';
    nIntervId = setInterval(ck_done_file(donefile, ), 2000);
  }

</script>

<title>LinkCheck Results</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    run_ck_ready();
});

$.mjs = function(df) {
    var df = '{{ name }}';
    $( "#content" ).load(df );
};

function display() {
$.mjs();
};

</script>

</head>

<body>



<div id="content" style="padding-top:2em; padding-bottom:2em; ">
    <h4 style="font-style: italic;">Your results are almost ready . . . </h4></div>


</body>
<head>
<meta http-equiv="Cache-Control" content="no-cache" />

</head>
</html>
