<!DOCTYPE html
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en-US">
<head>
<link rel="icon" type="image/png" href="http://schorrmedia.com/favicon.png">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>LinkCheck Step Two</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


<style>
h3 {
    color:#003399;
    font-family:"Arial", "Helvetica Neue", Helvetica, sans-serif;
    font-weight: 700;
}

.loader {
  position: center;
  margin-left:20em;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>


</head>
<body style="padding-left: 5em;">

<div style="padding-top: 3em;padding-left: 5em;padding-bottom: 2em;">

<h3 style=display:none>
      You must keep this window open <br>
    and in front in order for the program to complete.
 </h3>


    <br>
<h3>
You entered:  "{{ name }}"   </h3>
</div>
<script>
  function chg() {
    document.getElementById("div1").style.display = "block";
    document.getElementById("mb").hidden = true;
    document.getElementById("div2").style.display = "block";
    document.getElementById("d3").style.display = "block";
    document.getElementById("d4").style.display = "block";
    }
</script>
   <!--onsubmit="mybutton.hidden=true; -->

<div id="div1" class="loader" style="margin-left: 20em; display: none;"></div>

<div id="div2" style="margin-left: 15em; margin-top: 4em; display: none; font-style: strong, italic;">
    Please wait while your links are checked...</div>


<div style="padding-left:10em;padding-bottom:2em;">


<form id="form" action="/indexnn" method ="POST" onsubmit="chg(); return true;">
  <input type="hidden" name="name" value="{{ name }}">
  <input type="submit" name="mb" id="mb" value="   Continue   "
         style="background-color: #48B8C6; color: white; padding: 12px 32px; font-size: 16px;
        font-style: strong;
            border-radius: 12px;">

</form>


</div>

<div id="d3" style="text-align:center; padding-top:1em; font-weight: bolder; font-size: 150%; color:red; display: none;">
Please keep this window in front.</div>

<div id="d4" style="text-align:center; padding-top:2em; display: none; font-style:italic; font-size: 100%; color:red">
Don't put this window behind other windows or minimize. </div>
<div style="padding-bottom:2em"></div>



</body>
<head>
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
</html>
