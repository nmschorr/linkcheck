<title>LinkCheck Step Two</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<link rel="stylesheet" href="../static/style.css">


<style>
.invisible { display: none; }


h3 {
    color:#003399;
    font-family:"Arial", "Helvetica Neue", Helvetica, sans-serif;
     font-weight: 700;
}

.loader {
  position: center;
  margin-left:20em;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 50px;
  height: 50px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>


</head>
<body style="padding-left:5em;">

<div style="padding-top:3em;padding-left:5em;padding-bottom:2em;">

<h3>
      You must keep this window open <br>
    and in front in order for the program to complete.
 </h3>


    <br>
<h3>
You entered:  "{{ name }}"   </h3>
</div>
<script>
    mv() {
    <div id="div1" style="display: block;">
    document.getElementById("div1").innerHTML = "div1";
    }
</script>
<div id="div1" class="loader" style="margin-left:10em; display: none;"></div>



<div style="padding-left:10em;padding-bottom:2em;">


<form id="form" action="/indexnn" method ="POST" onsubmit="mybutton.hidden=true; return true;">
  <input type="hidden" name="name" value="{{ name }}">
  <input type="submit" name="mybutton" value="   Continue   " onclick="mv();"
         style="background-color: #48B8C6; color: white; padding: 12px 32px; font-size: 16px;
        font-style: strong;
            border-radius: 12px;">

</form>


</div>

<div style="text-align:center; padding-top:1em; font-weight: bolder; font-size: 150%; color:red">
Please keep this window in front.</div>

<div style="text-align:center; padding-top:2em; font-style:italic; font-size: 100%; color:red">
Don't put this window behind other windows or minimize. </div>
<div style="padding-bottom:2em"></div>



</body>
